# Address vim mode switching delay (http://superuser.com/a/252717/65504)
set -s escape-time 0

# Increase scrollback buffer size from 2000 to 50000 lines
set -g history-limit 50000

# Increase tmux messages display duration from 750ms to 4s
set -g display-time 4000

# Refresh 'status-left' and 'status-right' more often, from every 15s to 5s
set -g status-interval 5

# (OS X) Fix pbcopy/pbpaste for old tmux versions (pre 2.6)
# set -g default-command "reattach-to-user-namespace -l $SHELL"

# Upgrade $TERM
set-option -sa terminal-features ",xterm-256color:RGB"
set-option -sa terminal-overrides ",xterm-256color:RGB"
set-option -g default-terminal "tmux-256color"

# forward TERM and TERM_PROGRAM for yazi
# https://github.com/sxyazi/yazi/wiki/Image-preview-within-tmux
set -g allow-passthrough on
set-option -ga update-environment TERM
set-option -ga update-environment TERM_PROGRAM
set-option -ga update-environment "ALACRITTY_LOG ALACRITTY_WINDOW_ID ALACRITTY_SOCKET"

set -g default-command "/opt/homebrew/bin/bash --noprofile"

# Focus events enabled for terminals that support them
set -g focus-events on

# Enable mouse support
set -g mouse on

# Enable system clipboard support
set -g set-clipboard on

# Super useful when using "grouped sessions" and multi-monitor setup
setw -g aggressive-resize on

# Use Ctrl+A as the prefix key
set -g prefix C-a
unbind C-b
bind C-a send-prefix

# Make `Ctrl+A R` reload the config file
unbind R
bind R source-file ~/.tmux.conf

# Easier and faster switching between next/prev window
bind C-p previous-window
bind C-n next-window

# Use | to split windows horizontally
unbind %
bind | split-window -h

# Use - to split windows vertically
unbind '"'
bind - split-window -v
bind _ split-window -v

# Disable repeats for pane switching
unbind Up
unbind Down
unbind Left
unbind Right
bind Up select-pane -U
bind Down select-pane -D
bind Left select-pane -L
bind Right select-pane -R

# Integrate vith Navigation.nvim
# See https://github.com/numToStr/Navigator.nvim/wiki/Tmux-Integration
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"
bind-key -n C-h if-shell "$is_vim" "send-keys C-h" "select-pane -L"
bind-key -n C-j if-shell "$is_vim" "send-keys C-j" "select-pane -D"
bind-key -n C-k if-shell "$is_vim" "send-keys C-k" "select-pane -U"
bind-key -n C-l if-shell "$is_vim" "send-keys C-l" "select-pane -R"

bind-key -T copy-mode-vi C-h select-pane -L
bind-key -T copy-mode-vi C-j select-pane -D
bind-key -T copy-mode-vi C-k select-pane -U
bind-key -T copy-mode-vi C-l select-pane -R
bind-key -T copy-mode-vi C-\\ select-pane -l
# End integration

# Prefix C-l to send regular C-l
bind C-l send-keys C-l

# Use jklh to resize panes
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5
bind -r h resize-pane -L 5

# Use m to maximize a pane
bind -r m resize-pane -Z
bind -r C-m resize-pane -Z

# Use Vim shortcuts
setw -g mode-keys vi
bind-key -T copy-mode-vi 'v' send -X begin-selection
bind-key -T copy-mode-vi 'y' send -X copy-selection
unbind -T copy-mode-vi MouseDragEnd1Pane

# Fuzzy find or create sessions
bind-key -r C-g run-shell 'tmux neww sessionizer'
bind-key -r space run-shell 'tmux neww sessionizer'
bind-key -r C-space run-shell 'tmux neww sessionizer'

# resume nvim
bind-key C-z send-keys 'fg' Enter
bind-key -n C-f send-keys 'fg' Enter

# Enable TPM - Tmux Plugin Manager
set -g @plugin 'tmux-plugins/tpm'

# Enable vim + tmux pane navigation
# set -g @plugin 'christoomey/vim-tmux-navigator'

# Enable persistent sessions tmux-resurrect
# set -g @plugin 'tmux-plugins/tmux-resurrect'
# set -g @plugin 'tmux-plugins/tmux-continuum'
# set -g @resurrect-capture-pane-contents 'on'
# set -g @resurrect-strategy-nvim 'session'
# set -g @continuum-restore 'on'
# set -g @continuum-boot 'on'
# set -g @continuum-boot-options 'iterm'

# Enable fast text copy
set -g @plugin 'abhinav/tmux-fastcopy'
set-option -g @fastcopy-key y
set-option -g @fastcopy-action 'tmux load-buffer -w -'

# Enable fzf for many tmux actions
set -g @plugin 'sainnhe/tmux-fzf'

# Enable theme pack
set -g @plugin 'jimeh/tmux-themepack'
set -g @themepack 'powerline/default/gray'

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
