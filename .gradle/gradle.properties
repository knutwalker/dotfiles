# Use daemon with 30 min idle timeout
org.gradle.daemon=true
org.gradle.daemon.idletimeout=1800000
# Use upto 4g Heap and ParallelGC for the daemon
# On Systems with less memory, Xmx should be smaller
# ParallelGC is a better fit since we prefer more application time over low latency
org.gradle.jvmargs=-Xms2g -Xmx8g -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:+UseParallelGC

# Build in parallel with 8 workers (one per performance core; on M1 use 4)
org.gradle.parallel=true
org.gradle.workers.max=8

